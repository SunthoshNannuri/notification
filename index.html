<!DOCTYPE html>
<html>
<head>
    <title>Notification Every 10 Seconds</title>
</head>
<body>
    <h3><center>Sunny Notification Test Project</center></h3>
    <button onclick="startNotificationLoop()">Start Notifications</button>

    <script>
        function showNotification() {\
            alert("notification function coming")
            new Notification("ðŸ”” Reminder: Thanks for registering!");
        }

        function startNotificationLoop() {
            alert("comimg")
            if (Notification.permission === "granted") {
                showNotification();
                setInterval(showNotification, 10000); // every 10 seconds
            } else if (Notification.permission !== "denied") {
                Notification.requestPermission().then(permission => {
                    if (permission === "granted") {
                        showNotification();
                        setInterval(showNotification, 10000); // every 10 seconds
                    } else {
                        alert("Notifications not allowed by the user.");
                    }
                });
            } else {
                alert("Notifications are blocked. Please allow them in browser settings.");
            }
        }
    </script>
</body>
</html>
