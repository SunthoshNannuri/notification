<!DOCTYPE html>
<html>
<head>
    <title>Notification Example</title>
</head>
<body>
    <h3><center>sunny notification test project</center></h3>
    <button onclick="notifyUser()">Notify Registered User</button>

    <script>
        function notifyUser() {
    alert("coming");
    console.log("Notification permission:", Notification.permission);

    if (Notification.permission === "granted") {
        new Notification("Thank you for registering!");
    } else if (Notification.permission !== "denied") {
        Notification.requestPermission().then(permission => {
            console.log("Permission result:", permission);
            if (permission === "granted") {
                new Notification("Thank you for registering!");
            } else {
                alert("Notification permission denied.");
            }
        });
    } else {
        alert("Notifications are blocked. Please allow them in browser settings.");
    }
}

    </script>
</body>
</html>
